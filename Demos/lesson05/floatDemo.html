<!DOCTYPE html>
<html>
    <head>
        <title>Demo  float</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .fix {position: fixed; background-color: white;top: 0px}
            .a {background-color: #F00; margin-top: 50px; float: left; width: 200px; height: 500px;}
            .b {background-color: #0F0; margin-top: 50px; margin-left: 200px; height: 500px}
            .c {background-color: #00F; position: relative;}
            .d {background-color: gray;}
        </style>
    </head>
    <body>
        <div class="fix">HEADER / MENU / ...</div>
        <div class="a">div A</div>
        <div class="b">div B</div>
        <div class="c">div C</div>
        <div class="d">div D</div>
    </body>
</html>
