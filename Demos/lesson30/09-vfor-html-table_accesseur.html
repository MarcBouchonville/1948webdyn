<!DOCTYPE html>
<!--
https://maurice-chavelli.developpez.com/tutoriels/javascript/les-bases-vue-js-2/?page=on-se-repete-->
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test vue.js</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <table class="table table-bordered">
                <caption>Personnes</caption>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                    </tr>
                </thead>
                <tbody id="tuto">
                    <tr v-for="personne in personnes">
                        <td>{{ personne.nom }}</td>
                        <td>{{ personne.prenom }}</td>   
                    </tr>  
                </tbody>     
            </table>

        </div>
        <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>
        <script>
var vm = new Vue({
  el: '#tuto',
  data: {
    personnes: [
      {nom: "Durand", prenom: "Jacques"},
      {nom: "Dupont", prenom: "Albert"},
      {nom: "Martin", prenom: "Denis"},
    ]
  }
});

// ajoute deux éléments au tableau
setTimeout(function(){
    // on doit copier le tableau car concat est un accesseur 
    // qui ne retourne un nouveau tableau
    // sans modifier le tableau d'origine
  vm.personnes = vm.personnes.concat([
    {nom: "Claret", prenom: "Marcel"},
    {nom: "Verlou", prenom: "Gustave"}
  ]);
}, 2000);

// sélectionne les éléments 1,2,3 du tableau [start, end[
setTimeout(function(){vm.personnes = vm.personnes.slice(1, 4);}, 4000);

        </script>
    </body>
</html>
